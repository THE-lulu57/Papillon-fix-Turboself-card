name: Build iOS (unsigned)

on:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Installation de Yarn
        run: npm install -g yarn
        
      - name: Installation des dépendances
        run: yarn install --ignore-scripts || true
        
      - name: Suppression des patches problématiques
        run: |
          rm -f patches/@react-native-menu+menu+1.2.4.patch
          rm -f patches/react-native-mmkv+3.3.0.patch
          
      - name: Réinstallation avec patches corrigés
        run: yarn install

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install Pods
        working-directory: ios
        run: pod install

      - name: Build iOS app
        run: |
          xcodebuild \
            -workspace ios/Papillon.xcworkspace \
            -scheme Papillon \
            -configuration Debug \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: Papillon-app
          path: ios/build/Debug-iphoneos/*.app
