name: Build unsigned iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Récupération du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node (React Native)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Dépendances JS
      - name: Install npm dependencies
        run: npm ci

      # 4️⃣ CocoaPods
      - name: Install CocoaPods dependencies
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      # 5️⃣ Build + archive SANS signature
      - name: Build unsigned archive
        run: |
          cd ios

          xcodebuild clean \
            -workspace Papillon.xcworkspace \
            -scheme Papillon \
            -configuration Release

          xcodebuild archive \
            -workspace Papillon.xcworkspace \
            -scheme Papillon \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Papillon.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      # 6️⃣ Création de l’IPA unsigned
      - name: Create unsigned IPA
        run: |
          cd ios
          mkdir -p build/ipa/Payload
          cp -R build/Papillon.xcarchive/Products/Applications/*.app build/ipa/Payload/
          cd build/ipa
          zip -r Papillon-unsigned.ipa Payload

      # 7️⃣ Upload artifact (VERSION À JOUR)
      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Papillon-unsigned-ipa
          path: ios/build/ipa/Papillon-unsigned.ipa