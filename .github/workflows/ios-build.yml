name: iOS Build (Unsigned IPA)

on:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install JS dependencies
        run: npm install --legacy-peer-deps || true
        
      - name: Expo prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Archive iOS app (unsigned)
        run: |
          cd ios
          xcodebuild archive \
            -workspace Papillon.xcworkspace \
            -scheme Papillon \
            -sdk iphoneos \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath build/Papillon.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM= \
            SKIP_INSTALL=NO

      - name: Create IPA
        run: |
          cd ios/build
          mkdir Payload
          cp -R Papillon.xcarchive/Products/Applications/Papillon.app Payload/
          zip -r Papillon.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Papillon-Unsigned-IPA
          path: ios/build/Papillon.ipa
