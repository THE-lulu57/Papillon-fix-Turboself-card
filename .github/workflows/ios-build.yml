name: Build unsigned iOS IPA

on:
  workflow_dispatch: # d√©clenchable manuellement
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    name: Build IPA
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      - name: Build unsigned iOS app
        working-directory: ios
        run: |
          xcodebuild clean -workspace Papillon.xcworkspace \
            -scheme Papillon \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

          xcodebuild -workspace Papillon.xcworkspace \
            -scheme Papillon \
            -configuration Release \
            -sdk iphoneos \
            archive \
            -archivePath build/Papillon.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Make unsigned .ipa
        working-directory: ios/build
        run: |
          mkdir -p Payload
          cp -R Papillon.xcarchive/Products/Applications/Papillon.app Payload/
          zip -r Papillon-unsigned.ipa Payload

      - name: Upload unsigned IPA to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Papillon-unsigned.ipa
          path: ios/build/Papillon-unsigned.ipa